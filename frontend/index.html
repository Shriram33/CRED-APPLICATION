<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .toggle-message {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    #dob {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="formTitle">Login</h2>
    <form id="userForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="date" id="dob" />

      <div class="btn-group">
        <button type="submit" id="submitBtn">Login</button>
      </div>

      <p id="toggleMessage" class="toggle-message">If you are not registered yet</p>

      <div class="btn-group">
        <button type="button" id="toggleBtn">Switch to Register</button>
      </div>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const userForm = document.getElementById('userForm');
    const messageEl = document.getElementById('message');
    const toggleBtn = document.getElementById('toggleBtn');
    const submitBtn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');
    const dobField = document.getElementById('dob');
    const toggleMessage = document.getElementById('toggleMessage');

    let mode = 'login'; // or 'register'

    window.onload = () => {
      const storedUser = localStorage.getItem('loginData');
      if (storedUser) {
        const user = JSON.parse(storedUser);
        document.getElementById('username').value = user.username;
        document.getElementById('password').value = user.password;
        messageEl.innerText = "Welcome back, " + user.username + "! Click login to continue.";
        messageEl.style.color = "green";
      }
    };

    toggleBtn.addEventListener('click', () => {
      if (mode === 'login') {
        mode = 'register';
        formTitle.innerText = 'Register';
        submitBtn.innerText = 'Register';
        toggleBtn.innerText = 'Switch to Login';
        dobField.style.display = 'block';
        toggleMessage.innerText = "Already have an account? Please use Login";
      } else {
        mode = 'login';
        formTitle.innerText = 'Login';
        submitBtn.innerText = 'Login';
        toggleBtn.innerText = 'Switch to Register';
        dobField.style.display = 'none';
        toggleMessage.innerText = "If you are not registered yet";
      }
    });

    userForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const dob = document.getElementById('dob').value;

      if (!username || !password || (mode === 'register' && !dob)) {
        messageEl.innerText = "Please fill in all required fields.";
        messageEl.style.color = "red";
        return;
      }

      const endpoint = mode === 'login'
        ? 'http://54.205.156.43:3000/login'
        : 'http://54.205.156.43:3000/register';

      const payload = { username, password };
      if (mode === 'register') payload.dob = dob;

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const msg = await response.text();

        if (response.ok) {
          if (mode === 'login') {
            localStorage.setItem('loginData', JSON.stringify({ username, password }));
            messageEl.innerText = `Welcome, ${username}!`;
            messageEl.style.color = "green";
          } else {
            messageEl.innerText = "Registration successful! You can now log in.";
            messageEl.style.color = "blue";
          }
        } else {
          messageEl.innerText = msg || "Something went wrong.";
          messageEl.style.color = "red";
        }
      } catch (error) {
        messageEl.innerText = "Error: Unable to connect to server.";
        messageEl.style.color = "red";
        console.error(error);
      }
    });
  </script>

</body>
</html>
